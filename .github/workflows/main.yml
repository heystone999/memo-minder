name: CI

on:
  push:
    branches:
      - develop

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Build and test
      run: |
        cd client/memo-minder-web
        npm install
        npm run build
        npm test
