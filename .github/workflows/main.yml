name: CI

on:
  push:
    branches:
      - develop

jobs:
  frontend-build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Build and test frontend
      run: |
        cd client/memo-minder-web
        npm install
        npm run build
        npm test

  backend-build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: debug print directory
      run: ls -al
        
    - name: Build and test backend
      run: |
        cd memo-backend/tests
        npm install
        npm run build
        npm test
