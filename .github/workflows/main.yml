name: CI

on:
  push:
    branches:
      - develop

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install frontend dependencies
      working-directory: ./client/memo-minder-web/package.json
      run: npm install

    - name: Run frontend tests
      working-directory: ./client/memo-minder-web/package.json
      run: npm test
